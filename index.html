<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Justify-content flex-box</title>
</head>
<body>
    <div class="wrapper">
        <span class="title flex j-center">Center</span>
        <div class="parent flex j-center">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
    <div class="wrapper">
        <span class="title flex j-start">Flex-start</span>
        <div class="parent flex j-start">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>

    <div class="wrapper">
        <span class="title flex j-end">Flex-end</span>
        <div class="parent flex j-end">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>

    <div class="wrapper">
        <span class="title flex j-evenly">Space evenly</span>
        <div class="parent flex j-evenly">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>

    <div class="wrapper">
        <span class="title flex j-around">Space around</span>
        <div class="parent flex j-around">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>

    <div class="wrapper">
        <span class="title flex j-between">Space between</span>
        <div class="parent flex j-between">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
